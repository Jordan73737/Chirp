{% extends 'base.html' %}

{% block title %}Confirm Delete Account{% endblock %}

{% block content %}
  <h2>Confirm Account Deletion</h2>
  <p>Are you absolutely sure you want to delete your account? This action cannot be undone.</p>

  <form method="POST" action="{{ url_for('main.delete_account') }}">
    {{ form.hidden_tag() }}
    <button type="submit" class="btn btn-danger">Yes, delete my account</button>
    <a href="{{ url_for('main.settings') }}" class="btn">Cancel</a>
  </form>
{% endblock %}
